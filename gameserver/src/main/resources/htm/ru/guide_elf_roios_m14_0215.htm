Помощник Новичков:<br>Из всех типов оружия <font color="LEVEL">Кинжалы</font> имеют 
самую высокую скорость атаки и самый высокий шанс 
нанести критический удар. Но 
кинжалами можно сражаться только в ближнем бою, у них 
низкая точность и, конечно 
же, радиус атаки намного ниже, чем у других типов оружия.
