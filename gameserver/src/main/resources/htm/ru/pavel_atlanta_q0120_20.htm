<html><head><body>Атланта:<br>Это невозможно!<br>Небольшие Големы Землекопы могли пробудиться, но Големам Стражам необходимо Пламя Паагрио, чтобы функционировать!<br>Я сама не могу запустить свое силовое поле, пока священный огонь не будет зажжен, как могли Големы Стражники пробудиться?<br><a action="link pavel_atlanta_q0120_21.htm">"Доктор Хаос имеет к этому отношение."</a> </body></html>
