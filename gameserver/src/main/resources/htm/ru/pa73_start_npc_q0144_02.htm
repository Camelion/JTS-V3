<body>Приверженец Орков Кетра:<br>Но битва затянулась на долгое время, и мы все устали. Тогда Фавны, использовав силу воды, окружили нашего Огненного Дракона!<br>Орки сражались изо всех сил и пытались спасти Латану, но Латана повредила крыло и была пленена!..<br><a action="link pa73_start_npc_q0144_03.htm">"Как спасти дракона?"</a></body></html>
