<body>Приверженец Острова Дьявола:<br>Совсем недавно пираты появились с неба и завоевали Остров Дьявола!<br>Кажется, это те самые пираты, которые прикоснулись к сокровищам самого Закена! Не знаю, зачем они пришли, но после них все обитатели озлобились, и никто теперь не может войти туда.<br><a action="link pa61_start_npc_q0129_02.htm">Узнать подробности</a></body></html>
