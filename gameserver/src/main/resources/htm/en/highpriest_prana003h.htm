High Priest Prana:<br>A Mystic like you may transfer to a <font color="LEVEL">Wizard</font> or a <font color="LEVEL">Cleric</font>. You cannot, however, transfer here. But I can tell you what you need to know in order to transfer. Which profession would you like to learn about?<br><a action="link highpriest_prana006ha.htm">Wizard.</a><br><a action="link highpriest_prana006hb.htm">Cleric.</a></body></html>
