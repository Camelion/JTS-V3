<html><head><body>Atuba Chief Varkees:<br>Young Orc, why have you not kept your promise to me?! Leave here at once and slay the <font color="LEVEL">Rakeclaw Imps</font> who have invaded our land, then bring me the <font color="LEVEL">Soulstones</font> embedded in their craven hearts!<br><a action="bypass -h menu_select?ask=273&reply=1">Tell him you wish to stop hunting.</a><br><a action="bypass -h menu_select?ask=273&reply=2">Promise to continue hunting.</a></body></html>
