<html><head><body>Katenar: <br>I came here at the request of Hierarch Kekropus, who instructed me to reveal to you the secret of the Kamael... <br>Truthfully, I do not know why Kekropus asked me to do so, but I respect his wisdom.<br><a action="link keitnat_q0236_q0236_08a.htm"> Ask what the secret is.</a></body></html>
