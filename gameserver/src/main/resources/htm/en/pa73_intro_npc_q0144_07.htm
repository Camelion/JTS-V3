<html><head><body>Ketra Orc Shaman:<br>Our thanks, warrior! One of the last visions the flames gave me before becoming too weak was that there are others like us in the Shadow World.<br>They will help you.<br>When you are prepared, I will send you to the Shadow World, Pailaka!<br><a action="bypass -h menu_select?ask=144&reply=3">Go now.</a><br><a action="link pa73_intro_npc_q0144_08a.htm">Come back later.</a></body></html>
