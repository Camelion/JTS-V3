<html><head>
<body>Asamah:<br>Welcome, benefactor of the Elkrohki tribe! <br>My father and I were just thanking the gods for your arrival. Had you not come when you did, both he and the whole future of the Elroki tribe would have perished. <br>We are in your debt. How can we repay you?<br><a action="bypass -h menu_select?ask=126&reply=1">"I am glad I was able to help."</a></body></html>
