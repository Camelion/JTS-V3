<html><head><body> High Priest Hollint:<br>Einhasad's blessings to you, my child. The days are getting shorter, and the nights colder--our God's comforting embrace is more important now than it ever was before.<br>What brings you to me today?<br><a action="bypass -h menu_select?ask=192&reply=1">"Croop has asked me to organize a service for his cousin. Here's his letter."</a></body></html>
