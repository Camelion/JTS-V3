<html><head><body>Sir Gustav Athebaldt:<br>An elder knows when to change his mind; a child does not. What were you thinking by refusing me the scepter? You must have known that you couldn't keep it from me--I am destined to possess it.<br><a action="bypass -h menu_select?ask=503&reply=8">"We'll see about that."</a><br><a action="bypass -h menu_select?ask=503&reply=9">"Fine, take it."</a></body></html>
