<html><head><body>Atuba Chief Varkees:<br>Dekara Lamchar Kakai! All praise the great Flame Lord Kakai! He is the ruler of the Orcs, chosen by Pa'agrio himself! He is also the hereditary chief of the brave Hestui tribe and the guardian of the sacred flame, blessed by the totem of the Gray Bear!<br><a action="link atuba_chief_varkees001.htm">Back</a></body></html>
