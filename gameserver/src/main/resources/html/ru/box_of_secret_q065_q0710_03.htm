<body>Коробка с Грузом:<br>Осмотрев коробку, легко заметить, что пираты с Острова Дьявола украли товары. Теперь осталось отправить членов клана на Остров Дьявола, чтобы они уничтожили пиратов и вернули товары Гесто. Необходимо вернуть не менее <font color="LEVEL">300</font> Коробок с Грузом. </body></html>
