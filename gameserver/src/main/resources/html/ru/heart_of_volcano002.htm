<html><head><body>Сердце Вулкана:<br>Доносится очень громкий голос, от которого дрожит все тело:<br><font color="LEVEL">Самозваные боги продолжают бесчинствовать.<br>Гнев Шилен обрушится абсолютно на всех!<br>Убирайтесь!<br>Скоро...<br>Скоро вернется Валакас!</font><br>(Сейчас нельзя бросить вызов Валакасу.)</body></html>
