<body>Рот Экимуса:<br>Среди сгнившей плоти и пожелтевших костей, откуда исходит сила смерти и запах гнили, есть узкая расщелина, где одному тяжело будет пройти.<br>Только пройдя по ней, Вы сможете попасть в один из множества <font color="LEVEL">Залов</font> , из которых состоит семя Бессмертия.<br><a action="bypass -h menu_select?ask=-1000&reply=1001">Переместиться в Зал через расщелину.</a></body></html>
