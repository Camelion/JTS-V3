<html><head><body>Маг Орков Кетра:<br>Спасибо, воин! В огне ко мне пришло откровение, в котором я понял, что в мире теней есть представители племени Кетра!<br>Они помогут Вам!<br>Когда закончите приготовления, я отправлю Вас в Пайлаку!<br><a action="bypass -h menu_select?ask=144&reply=3">Отправиться сразу</a><br><a action="link pa73_intro_npc_q0144_08a.htm">Приготовиться</a></body></html>
